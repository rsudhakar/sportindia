<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportIndia</title>
    <link rel="shortcut icon" href="images/favicon3.png"/>

    <link rel="stylesheet" href="styles/normalize.css"/>
    <link rel="stylesheet" href="styles/lightbox.css"/>
    <link rel="stylesheet" href="styles/playground2.css"/>
    <link rel="stylesheet" href="styles/playground-editor.css"/>
    <link rel="stylesheet" href="fontello/css/fontello.css"/>
    <link rel="stylesheet" href="styles/jquery.cropbox.css"/>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="scripts/lib/jquery.min.js"></script>
    <script src="scripts/lib/lodash.min.js"></script>
    <script src="scripts/lib/d3.min.js"></script>
    <script src="scripts/lib/skrollr.min.js"></script>
    <script src="scripts/lib/jquery.cropbox.js"></script>

    <script src="scripts/locationMap.js"></script>
    <script src="scripts/slotsWidget2.js"></script>
    <script src="scripts/imageUtils.js"></script>
    <script src="scripts/playground-editor.js"></script>

</head>

<body id="skrollr-body">

    <div class="site-header">
        <div class="content">
            <div class="site-label">
                <a href="/">
                    <div class="sitename">
                        <span>sport</span>India
                    </div>
                </a>
            </div>
        </div>
    </div>


    <div class="section page-banner-section">
        <img class="banner-image" src="../images/image-placeholder.png"/>
        <div class="options">
            <div>
                <label>
                    <input type="checkbox"></input>
                    <i class="icon-lodging"></i>
                </label>
                <label>
                    <input type="checkbox"></input>
                    <i class="icon-t-shirt"></i>
                </label>
                <label>
                    <input type="checkbox"></input>
                    <i class="icon-garden"></i>
                </label>
                <label>
                    <input type="checkbox"></input>
                    <i class="icon-hourglass"></i>
                </label>                
            </div>
        </div>
        <div class="wrapper">
            <div class="content">
                <div class="heading playground-name">
                    <div class="icon">
                        <img src='../images/logo-placeholder.png'/>
                    </div>
                    <div id="entity-heading" class="name">
                        <input type="text" class="mandatory" placeholder="Entity Name"></input>                        
                    </div>                
                </div>
            </div>    
        </div>
    </div>


    <div id="entity-heading-links" class="section playground-links-section">
        <div class="content">
            <div class="links hide">
                <span class="selected">&nbsp;</span>
            </div>
        </div>
    </div>

    <div class="section playground-details-section">
        <div class="content">            
            <div class="details">
                <div class="playground-info">
                    <textarea placeholder="Short description about the entity"></textarea>
             </div>
             <div class="facility-details">
                <table class="court-info">
                    <tr>
                        <td class="title">
                            Type
                        </td>
                        <td class="big">
                            <div class="info-tag">
                                <i class="icon-columns"></i>
                                <input type="text" class="mandatory medium" name="courts" placeholder="?"></input> Court(s)
                            </div>
                            <br/>
                            <div class="info-tag">
                                <i class="icon-th"></i>
                                <input type="text" class="medium" name="surface" placeholder="?"></input> Surface
                            </div>
                            <div>
                                <div class="info-tag">
                                    <label>
                                        <input type="checkbox" name="floodlights">
                                        <i class="icon-lightbulb"></i> Flood Lights
                                        </input>
                                    </label>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">
                            Facilities
                        </td>
                        <td>
                            <div class="info-tag">
                                <label>
                                    <input type="checkbox" name="carparking">
                                    <i class="icon-cab"></i> Car parking
                                </label>
                            </div>
                            <div class="info-tag">
                                <label>
                                    <input type="checkbox" name="changingrooms">
                                    <i class="icon-suitcase"></i> Changing Rooms
                                </label>
                            </div>
                            <div class="info-tag">
                                <label>
                                    <input type="checkbox" name="publicannouncement">
                                    <i class="icon-megaphone"></i> Public Announcement System
                                </label>
                            </div>
                            <div class="info-tag">
                                <label>
                                    <input type="checkbox" name="fitnesstrainer">
                                    <i class="icon-heartbeat"></i> Fitness Trainer
                                </label>
                            </div>
                            <div class="info-tag">
                                <label>
                                    <input type="checkbox" name="ladyfitnesstrainer">
                                    <i class="icon-heartbeat"></i> Lady Fitness Trainer
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="section playground-timings-section">
    <div class="content">
        <div class="heading">
          Timings
      </div>
      <div class="details">
        <div class="timings">
            <div class="legend"></div>
            <div class="legend-details">
                <div class="more-info">
                    <span>Some description about this category and timings info</span>
                    <input type="button" value="Become a Member"></input>
                </div>
                <svg id="timingsWidget"></svg>
            </div>
        </div>
    </div>
</div>
</div>

<div class="section location-section">
    <div class="content">
        <div class="heading">
            Location
        </div>
        <input id="location-map-input" class="controls" type="text" placeholder="Select area"></input>
        <div id="location-map"></div>
        <div class="address">
            Address
            <input type="text" name="line1" placeholder="Line 1"></input>
            <input type="text" name="line1" placeholder="Line 2"></input>
            <input type="text" name="area" class="mandatory" placeholder="Area/Locality"></input>
            <input type="text" name="city" class="mandatory" placeholder="City"></input>
            <input type="text" name="pincode" placeholder="Pincode"></input>
        </div>
    </div>
</div>

<div class="section playground-photos-section">
    <div class="content">
        <div class="heading">
            Photos
        </div>
        
        <div class="details photos">            
            <div class="gallery-files-selector">
                <input type="file" class="gallery-files" name="galleryImages" multiple></input>
                <span><i class="icon-plus-squared">Add</i></span>
            </div>
        </div>        
        <canvas id="image-resizing-canvas"></canvas>
    </div>
</div>

<script src="scripts/lib/lightbox.min.js"></script>
</body>
</html>
